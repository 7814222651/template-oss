name: Audit

on:
  workflow_dispatch:
  workflow_call:
    {{> partialsWorkflowCallInputs }}
  schedule:
    {{> partialsCron hour=1 }}

jobs:
  audit:
    name: Audit Dependencies
    if: {{> partialsIfOrg }} && {{> partialsIfSkipPr }}
    {{> partialsJobDefaults }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: $\{{ inputs.ref }}

      {{> partialsCreateCheck name="Audit Dependencies" }}

      - name: Setup
        uses: ./.github/actions/setup
        with:
          deps-flags: "--package-lock"

      - name: Audit
        uses: ./.github/actions/audit

      {{> partialsConcludeCheck }}
