{# import "partials/workflow.yml" as workflow with context #}

name: Release Integration

on:
  workflow_call:
    inputs:
      release:
        required: true
        type: string
      releases:
        required: true
        type: string

jobs:
  check-registry:
    name: Check Registry
    if: {# include "partials/if-org.yml" #}
    {$ workflow.defaults() | indent(4) $}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup
        with:
          deps: false

      - name: View in Registry
        run: |
          EXIT_CODE=0

          function is_published {
            if {$ rootNpmPath $} view "$@" --loglevel=error > /dev/null; then
              echo 0
            else
              echo 1
            fi
          }

          for release in $(echo '${{ needs.release.outputs.releases }}' | jq -r '.[] | @base64'); do
            name=$(echo "$release" | base64 --decode | jq -r .pkgName)
            version=$(echo "$release" | base64 --decode | jq -r .version)
            spec="$name@$version"
            status=$(is_published "$spec")
            if [[ "$status" -eq 1 ]]; then
              echo "$spec ERROR"
              EXIT_CODE=$status
            else
              echo "$spec OK"
            fi
          done

          exit $EXIT_CODE
