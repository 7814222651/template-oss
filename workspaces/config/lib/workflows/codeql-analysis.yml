name: CodeQL

on:
  workflow_dispatch:
  workflow_call:
    {{> partialsWorkflowCallInputs }}
  push:
    {{> partialsBranches }}
  pull_request:
    {{> partialsBranches }}
  schedule:
     {{> partialsCron hour=3 }}

jobs:
  analyze:
    name: Analyze
    if: {{> partialsIfOrg }} && {{> partialsIfSkipPr }}
    {{> partialsJobDefaults }}
    permissions:
      actions: read
      contents: read
      security-events: write
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: $\{{ inputs.ref }}
      
      {{> partialsCreateCheck name="Analyze" }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
      
      {{> partialsConcludeCheck }}
