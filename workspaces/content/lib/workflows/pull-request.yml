name: Pull Request

on:
  workflow_call:
    {{> partialsWorkflowCallInputs }}
  pull_request:
    {{> partialsBranches release=true }}
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  commitlint:
    name: Lint Commits
    if: {{> partialsIfOrg }} && {{> partialsIfSkipPr }}
    {{> partialsJobDefaults }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: $\{{ inputs.ref }}
      
      {{> partialsCreateCheck name="Lint Commits" }}

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run Commitlint on Commits
        id: commit
        continue-on-error: true
        run: |
          {{ rootNpxPath }} --offline commitlint -V --from 'origin/$\{{ github.base_ref }}' --to '$\{{ github.event.pull_request.head.sha }}'

      - name: Run Commitlint on PR Title
        if: steps.commit.outcome == 'failure'
        env:
          PR_TITLE: $\{{ github.event.pull_request.title }}
        run: |
          echo "$PR_TITLE" | {{ rootNpxPath }} --offline commitlint -V

      {{> partialsConcludeCheck }}
