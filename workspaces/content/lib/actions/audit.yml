name: Audit

inputs:
  shell:
    description: shell to run on
    default: {{ shell }}

runs:
  using: composite
  steps:
    - name: Run Production Audit
      shell: $\{{ inputs.shell }}
      run: |
        {{ rootNpmPath }} audit --omit=dev
    - name: Run Full Audit
      shell: $\{{ inputs.shell }}
      run: |
        {{ rootNpmPath }} audit --audit-level=none
