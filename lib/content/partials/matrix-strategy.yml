{{> partialsJobDefaults
  shell="${{ matrix.platform.shell }}"
  runsOn="${{ matrix.platform.os }}"
}}
strategy:
  fail-fast: false
  matrix:
    platform:
      - name: Linux
        os: ubuntu-latest
        shell: bash
      {{#if macCI}}
      - name: macOS
        os: macos-latest
        shell: bash
      {{/if}}
      {{#if windowsCI}}
      - name: Windows
        os: windows-latest
        shell: cmd
      {{/if}}
    node-version:
      {{#each ciVersions}}
      - {{ . }}
      {{/each}}
