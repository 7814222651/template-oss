
name: CI - Release

on:
  workflow_dispatch:
    inputs:
      ref:
        required: true
        type: string
        default: {{ defaultBranch }}
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      check-sha:
        required: true
        type: string

jobs:
  lint:
    {{> job
      jobName="Lint"
      jobCheck=(obj sha="inputs.check-sha")
      jobCheckout=(obj ref="${{ inputs.ref }}")
    }}
      {{> stepLint }}
      {{> stepChecks jobCheck=true }}

  test:
    {{> jobMatrix
      jobName="Test"
      jobCheck=(obj sha="inputs.check-sha")
      jobCheckout=(obj ref="${{ inputs.ref }}")
    }}
      {{> stepTest }}
      {{> stepChecks jobCheck=true }}
