name: CodeQL

on:
  push:
    {{> partialsBranches }}
  pull_request:
    {{> partialsBranches }}
  schedule:
     {{> partialsCron hour=3 }}

jobs:
  analyze:
    name: Analyze
    {{> partialsJobIf }}
    {{> partialsJobDefaults }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
