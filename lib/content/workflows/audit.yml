name: Audit

on:
  workflow_dispatch:
  schedule:
    {{> partialsCron hour=1 }}

jobs:
  audit:
    name: Audit Dependencies
    {{> partialsJobIf }}
    {{> partialsJobDefaults }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup
        with:
          deps-flags: "--package-lock"

      - name: Audit
        uses: ./.github/actions/audit
