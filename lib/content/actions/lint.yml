name: Lint

inputs:
  flags:
    description: flags to pass to the commands
  shell:
    description: shell to run on
    default: {{ shell }}

runs:
  using: composite
  steps:
    - name: Lint
      shell: $\{{ inputs.shell }}
      run: |
        {{ rootNpmPath }} run lint --ignore-scripts $\{{ inputs.flags }}
        {{ rootNpmPath }} run postlint --ignore-scripts $\{{ inputs.flags }}
